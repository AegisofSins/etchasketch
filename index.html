<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@jaames/iro@5"></script>
</head>
<body>
    <header class="header">Etch-a-Sketch</header>
    <div class="game">
        <main id="main">
            <!-- GridElement -->
            <div class="side-menu">
                <div id="picker"></div>
                <button type="button" class="clearNotepad">Clear Notepad</button>
                <p class="output"><output id="value"></output></p> 
                <div class="slider-container">
                <input type="range" name="slider" class="slider" min="1" max="100" value="16">
                </div>
            </div>
        </main>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
